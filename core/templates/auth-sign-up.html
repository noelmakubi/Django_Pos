{% extends "main.html"%}

{% block content%}


    <!-- loader Start -->
    {% comment %} <div id="loading">
      <div id="loading-center">
      </div>
</div> {% endcomment %}
<!-- loader END -->

  <div class="wrapper">
  <section class="login-content">
     <div class="container">
        <div class="row align-items-center justify-content-center height-self-center">
           <div class="col-lg-8">
              <div class="card auth-card">
                 <div class="card-body p-0">
                    <div class="d-flex align-items-center auth-content">
                       <div class="col-lg-7 align-self-center">
                          <div class="p-3">
                             <h2 class="mb-2">Sign Up</h2>
                             <p>Create your POSDash account.</p>
                             <form method = "POST" action = " ">
                                 {% csrf_token %}

                                <div class="row">
                                   <div class="col-lg-6">
                                      <div class="floating-label form-group">
                                         <input class="floating-input form-control" type="text" placeholder=" " name = "fname">
                                         <label>First Name</label>
                                      </div>
                                   </div>
                                   <div class="col-lg-6">
                                      <div class="floating-label form-group">
                                         <input class="floating-input form-control" type="text" placeholder=" " name = "lname">
                                         <label>Last Name</label>
                                      </div>
                                   </div>
                                   <div class="col-lg-6">
                                      <div class="floating-label form-group">
                                         <input class="floating-input form-control" type="email" placeholder=" " name = "email">
                                         <label>Email</label>
                                      </div>
                                   </div>
                                   <div class="col-lg-6">
                                      <div class="floating-label form-group">
                                         <input class="floating-input form-control" type="text" placeholder=" " name = "phone">
                                         <label>Phone No.</label>
                                      </div>
                                   </div>
                                   <div class="col-lg-6">
                                      <div class="floating-label form-group">
                                         <input class="floating-input form-control" type="password" placeholder=" "name = "password">
                                         <label>Password</label>
                                      </div>
                                   </div>
                                   <div class="col-lg-6">
                                      <div class="floating-label form-group">
                                         <input class="floating-input form-control" type="password" placeholder=" "name = "confirmpassword">
                                         <label>Confirm Password</label>
                                      </div>
                                   </div>
                                   <div class="col-lg-12">
                                      <div class="custom-control custom-checkbox mb-3">
                                         <input type="checkbox" class="custom-control-input" id="customCheck1">
                                         <label class="custom-control-label" for="customCheck1">I agree with the terms of use</label>
                                      </div>
                                   </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Sign Up</button>
                                <p class="mt-3">
                                   Already have an Account <a href="{% url 'signin' %}" class="text-primary">Sign In</a>
                                </p>
                             </form>
                          </div>
                       </div>
                       <div class="col-lg-5 content-right">
                          <img src="../assets/images/login/01.png" class="img-fluid image-right" alt="">
                       </div>
                    </div>
                 </div>
              </div>
           </div>
        </div>
     </div>
  </section>
  </div>

<!-- Backend Bundle JavaScript -->
<script src="../assets/js/backend-bundle.min.js"></script>

<!-- Table Treeview JavaScript -->
<script src="../assets/js/table-treeview.js"></script>

<!-- Chart Custom JavaScript -->
<script src="../assets/js/customizer.js"></script>

<!-- Chart Custom JavaScript -->
<script async src="../assets/js/chart-custom.js"></script>

<!-- app JavaScript -->
<script src="../assets/js/app.js"></script>

{% endblock content%}
